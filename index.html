<!DOCTYPE html>
<html>
  <head>
    <title>Learn Japanese</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="./a-card.js"></script>
    <script src="doit.js"></script>

    <link href="https://fonts.googleapis.com/earlyaccess/notosansjapanese.css" rel="stylesheet"/>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        font-family: Roboto, sans-serif;
        height: 100vh;
        margin: 0;
        padding: 0;
        background: linear-gradient(160deg, #FAE1D6 50%, white 50%);
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <a-card id="card"></a-card>
  </body>
  <script>
    function newQuestion() {
      const choice = pickOne();
      const whatKind = Math.floor(Math.random() * 2);
      card.question = whatKind ? choice.hiragana : choice.katakana;
      card.hint = whatKind ? 'hiragana' : 'katakana';
      card.answer = choice.en;
    }
    window.addEventListener('next-question', function() {
      newQuestion();
    });

    newQuestion();
  </script>
</html>
